name: Deploy to Github Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        npm run build
      env:
        VUE_APP_OWM_KEY: ${{ secrets.VUE_APP_OWM_KEY }}

    - name: Clean Git References
      run: |
        git fetch origin
        git remote prune origin
        rm -f .git/refs/remotes/origin/gh-pages
      if: matrix.node-version == '22.x' # Run only for one matrix job to avoid conflicts

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: dist